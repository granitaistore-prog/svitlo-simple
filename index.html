<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта відключень Баранівки</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-lightbulb"></i> Карта відключень Баранівки</h1>
            <div class="status-legend">
                <div class="legend-item">
                    <span class="status-dot status-green"></span> Світло є
                </div>
                <div class="legend-item">
                    <span class="status-dot status-yellow"></span> За графіком
                </div>
                <div class="legend-item">
                    <span class="status-dot status-red"></span> Немає світла
                </div>
            </div>
        </header>

        <main>
            <div class="map-container">
                <div id="map"></div>
                <div class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i> Завантаження...
                </div>
            </div>

            <div class="info-panel" id="infoPanel">
                <div class="info-header">
                    <h3><i class="fas fa-home"></i> Інформація про будинок</h3>
                    <button class="close-btn" id="closeBtn">&times;</button>
                </div>
                <div class="info-content">
                    <p>Оберіть будинок на карті</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Дані про відключення: <a href="https://yasno.com.ua" target="_blank">YASNO</a></p>
            <p>Картографічні дані: OpenStreetMap</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/map.js"></script>
    <script src="js/api.js"></script>
    <script src="js/buildings.js"></script>
</body>
</html>
